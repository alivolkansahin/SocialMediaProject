ext{
    versions = [
            springBoot  : "2.7.17",
            springCloud : "3.1.8",   // springframework versiyonu 5.3.30 ile uyumlu olacak bir openfeign versiyonu çekmek için mvnrepositorye baktık!
            lombok      : "1.18.30",
            mapStruct   : "1.5.5.Final",
            swagger     : "1.6.15",
            postgresql  : "42.3.8",
            jwt         : "4.4.0",
            circuitBreaker  : "2.1.7", // 3.1.6 ve üzerini destekliyor springCloud'un, ona dikkat ettik...
    ]
    libs = [
            springBootWeb          : "org.springframework.boot:spring-boot-starter-web:$versions.springBoot",
            springBootDataJpa      : "org.springframework.boot:spring-boot-starter-data-jpa:$versions.springBoot",
            springBootValidation   : "org.springframework.boot:spring-boot-starter-validation:$versions.springBoot",
            springBootAmqp         : "org.springframework.boot:spring-boot-starter-amqp:$versions.springBoot",   // 12.12.2023 Tuesday (iletişim için aracı bi katman olması için rabbitmq ile kullanacağımız kütüphane)
            springBootMailSender   : "org.springframework.boot:spring-boot-starter-mail:$versions.springBoot",   // 13.12.2023 Wednesday (Spring Boot Starter Mail kütüphanesini ekledik)
            springBootDataRedis    : "org.springframework.boot:spring-boot-starter-data-redis:$versions.springBoot", // 14.12.2023 Thursday (Redis)


            springCloudOpenFeign             : "org.springframework.cloud:spring-cloud-starter-openfeign:$versions.springCloud",
            springCloudConfigServer          : "org.springframework.cloud:spring-cloud-config-server:$versions.springCloud",
            springCloudStarterConfig         : "org.springframework.cloud:spring-cloud-starter-config:$versions.springCloud",
            springCloudConfigClient          : "org.springframework.cloud:spring-cloud-config-client:$versions.springCloud",
            springCloudStarterGateway        : "org.springframework.cloud:spring-cloud-starter-gateway:$versions.springCloud",     // 11.12.2023 Monday
            springCloudCircuitBreaker        : "org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j:$versions.circuitBreaker",
            springCloudCircuitBreakerReactor : "org.springframework.cloud:spring-cloud-starter-circuitbreaker-reactor-resilience4j:$versions.circuitBreaker",
            springCloudSleuth                : "org.springframework.cloud:spring-cloud-starter-sleuth:$versions.springCloud",    // 11.12.2023 Monday (trace işlemleri için eklendi, bunu da zipkin ile güzel bir arayüz ile takip edebiliriz.)
            springCloudSleuthZipkin          : "org.springframework.cloud:spring-cloud-sleuth-zipkin:$versions.springCloud",     // 11.12.2023 Monday (trace işlemleri için eklendi, bunu da zipkin ile güzel bir arayüz ile takip edebiliriz.)


            lombok                 : "org.projectlombok:lombok:$versions.lombok",
            mapStruct              : "org.mapstruct:mapstruct:$versions.mapStruct",
            mapStructProcessor     : "org.mapstruct:mapstruct-processor:$versions.mapStruct",
            swagger                : "org.springdoc:springdoc-openapi-ui:$versions.swagger",
            postgres               : "org.postgresql:postgresql:$versions.postgresql",
            jwt                    : "com.auth0:java-jwt:$versions.jwt"
    ]
}